<div id="header-inner">
  <input id="nav-input" type="checkbox" class="nav-hidden">
  <label id="nav-icon" for="nav-input">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <label id="nav-cover" class="nav-hidden" for="nav-input"></label>
  <div class="logo-wrapper">
    <a href="{{ "/" | relLangURL }}" class="logo">
      {{- if .Site.Params.logoTitle -}}
        {{ .Site.Params.logoTitle }}
      {{- else -}}
        {{ .Site.Title }}
      {{- end -}}
    </a>
  </div>
  <nav id="site-navbar">
    <ul id="menu" class="menu">
      {{ range .Site.Menus.main -}}
        <li class="menu-item">
          <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
        </li>
      {{- end }}
    </ul>
  </div>
</div>
